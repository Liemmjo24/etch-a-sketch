<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="flex">
        <div class="title">Etch-a-Sketch</div>
        <div class="content">
            <div class="buttons">
                <button>Black</button>
                <button>White</button>
                <button>Random</button>
                <button>Reset</button>
            </div>
            <div>
                <input type="text" placeholder="Size of board" value="16">
                <button>Set Size</button>
            </div>
        </div>
    </div>
</body>
</html>
