<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="title">Etch-a-Sketch</div>
    <div class="flex-container">
        <div class="content">
            <div class="board"></div>
            <div class="buttons">
                <button onclick="changeColor('black')">Black</button>
                <button onclick="changeColor('white')">Eraser</button>
                <button onclick="changeColor('random')">Random</button>
                <button onclick="resetBoard()">Reset</button>
            </div>
            <div>
                <input 
                type="text" 
                placeholder="Size of board" 
                value="16" 
                onchange="changeSize(this.value)" 
                />
                <button>Set Size</button>
            </div>
        </div>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
